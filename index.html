<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libreria - U2-S3-G3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="cartDiv">
        <div class="cart d-flex justify-content-between">
          <div class="d-flex justify-content-between align-items-center">
            <span class="mx-2 fs-3"> <i class="bi bi-cart"></i></span>
            <div class="cartItems text-center">
              <ul id="cartList" class="p-0"></ul>
              <div class="card-footer">
                <p>Totale: â‚¬<span id="cartTotal">0.00</span></p>
                <button
                  class="btn btn-danger mt-auto btnCart w-50 m-1"
                  id="btnCartClear"
                >
                  <i class="bi bi-cart">Elimina Carrello</i>
                </button>
              </div>
            </div>
            <span id="cartItemsNumber" class="badge bg-light text-dark p-3 mx-2"
              >0</span
            >
          </div>
        </div>
      </div>

      <div class="container m-auto">
        <h1 class="text-center my-4">La Mia Libreria</h1>
        <div
          id="libri-container"
          class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-2"
        ></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
